<div class="show-mobile">
    <div>
        <button (click)="activarMenu()">
            <img src="./assets/svg/icon_menu.svg" alt="menu" />
        </button>
        <a href="">
            <img src="./assets/svg/logo_yard_sale.svg" alt="logo" />
        </a>
        <a class="cart" href="">
            <img src="./assets/svg/icon_shopping_cart.svg" alt="logo" />
            <span class="counter">{{cantidad}}</span>
        </a>
    </div>
    <div class="side_menu" [class.activo]="menu_activo">
        <button (click)="activarMenu()">Close</button>
        <ul>
            <li><a href="">Todo</a></li>
            <li><a href="">Ropas</a></li>
            <li><a href="">Electronicos</a></li>
        </ul>
    </div>
</div>
<div class="hide-mobile">
    <div>
        <nav>
            <a class="logo" href="">
                <img src="./assets/svg/logo_yard_sale.svg" alt="logo" />
            </a>
            <ul>
                <li><a href="">Todo</a></li>
                <li><a href="">Ropas</a></li>
                <li><a href="">Electronicos</a></li>
            </ul>
        </nav>
        <div class="info">
            <div class="account">
                <button *ngIf="!perfil;else conPerfil" (click)="login()">Login</button>
                <ng-template #conPerfil>{{ perfil?.email }}</ng-template>
            </div>
            <div class="cart">
                <a href="">
                    <img src="./assets/svg/icon_shopping_cart.svg" alt="logo" />
                </a>
                <span class="counter">{{cantidad}}</span>
            </div>
        </div>
    </div>
</div>
